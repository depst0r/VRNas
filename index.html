<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@sergey_panteleenko">
    <meta name="description" content="Website VR">
    <title>Virtual Reality</title>
    <script async type="module" src="/src/js/script.js"></script>
    <link rel="stylesheet" href="/src/sass/libs/modern-normalize.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <section class="header">
        <img src="/src/img/header/Vector-bg.svg" alt="vector" class="header__img">
        <div class="container">
            <div class="header__wrapper">
                <img src="/src/logo/logo.png" alt="logo" class="header__logo">
                <div class="burger">
                    <div class="burger__wrapper">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="imperson">
        <div class="container">
            <h1 class="imperson__title-h1">
                Immerse Yourself in Virtual Reality
            </h1>
            <span class="imperson__subtitle">
                Experience Unforgettable Events in VR. 
                Bring your events to life like never before with our VR services
            </span>
            <button class="imperson__btn">discover more</button>
            <div class="imperson__client">
                <div class="imperson__client-img">
                    <img src="/src/img/imperson/happy-client/client1.png" alt="client">
                    <img src="/src/img/imperson/happy-client/client2.png" alt="client">
                    <img src="/src/img/imperson/happy-client/client3.png" alt="client">
                </div>
                <div class="imperson__client-text">
                    <span type="number">32k+</span>
                    <span type="text">Happy Client</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
